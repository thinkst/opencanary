  #   network_mode: host
  #   ports:
  #     # SMB
  #     - "445:445"
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.smb

  stable: # docker compose up --build -d stable
    <<: *common
    container_name: opencanary_stable
    build:
      context: .
      dockerfile: Dockerfile.stable

volumes:
  audit-log: